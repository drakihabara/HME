<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Âç±Èô∫Áâ©ÂèñÊâ±ËÄÖ ‰πô4ÂØæÁ≠ñ</title>
    <style>
        :root {
            --main: #e67e22; --bg: #f0f2f5; --card: #ffffff;
            --red: #e74c3c; --green: #2ecc71; --text: #333;
            --border: #ccc; --disabled: #bdc3c7;
        }
        body, button, .card, .screen, .options-list, li {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
            touch-action: manipulation; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #screen-quiz * { touch-action: manipulation; }
        body { background-color: var(--bg); margin: 0; min-height: 100vh; color: var(--text); overflow-x: hidden; padding-top: env(safe-area-inset-top); }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; padding-bottom: 60px; display: flex; flex-direction: column; align-items: center; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .active { display: flex; }
        h1 { font-size: 28px; margin: 20px 0 40px; text-align: center; cursor: pointer; color: var(--main); }
        button { border: none; cursor: pointer; font-weight: bold; transition: transform 0.1s; touch-action: manipulation; }
        button:active:not(:disabled) { transform: scale(0.96); }
        .main-btn, .list-btn { width: 280px; padding: 18px 0; border-radius: 30px; font-size: 18px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .main-btn { background: var(--main); color: white; }
        .list-btn { background: white; color: var(--main); border: 2px solid var(--main); }
        .list-btn:disabled { background: #eee; color: #aaa; border-color: #ccc; cursor: default; box-shadow: none; }
        #quiz-question { margin: 1rem 0 1.5rem; font-size: 1.15rem; font-weight: bold; line-height: 1.6; text-align: left; width: 100%; }
        .options-list { list-style: none; padding: 0; margin: 0; width: 100%; }
        .options-list li { margin-bottom: 10px; }
        .options-list button { width: 100%; padding: 1rem; font-size: 1rem; border: 1px solid var(--border); border-radius: 12px; background: #fff; text-align: left; line-height: 1.4; color: var(--text); }
        #card-container { position: relative; width: 310px; height: 420px; margin-bottom: 30px; }
        .card { width: 100%; height: 100%; background: white; border-radius: 25px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 30px; box-sizing: border-box; }
        .v-name { font-size: 28px; font-weight: bold; color: var(--main); width: 100%; line-height: 1.2; margin-bottom: 20px; }
        .ja-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        .v-def { font-size: 18px; font-weight: bold; color: var(--red); opacity: 0; transition: opacity 0.2s; pointer-events: none; line-height: 1.5; position: absolute; width: 100%; }
        .v-def.show { opacity: 1; }
        .hint-text { font-size: 16px; color: #ccc; width: 100%; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .controls { width: 100%; max-width: 320px; display: flex; gap: 15px; }
        .action-btn { flex: 1; height: 65px; border-radius: 35px; font-size: 17px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .btn-check { background-color: #ffe0b2; color: #d35400; }
        .btn-master { background-color: #c8e6c9; color: #27ae60; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(240, 242, 245, 0.85); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); display: none; z-index: 100; align-items: center; justify-content: center; }
        #modal { background: #fff; padding: 1.8rem; border-radius: 20px; width: 90%; max-width: 420px; border: 1px solid #eee; box-shadow: 0 10px 30px rgba(0,0,0,0.05); max-height: 80vh; overflow-y: auto; }
        #modal-message { text-align: center; margin-bottom: 10px; }
        #modal-explanation { font-size: 0.95rem; color: #444; margin-top: 1.2rem; border-top: 1.5px solid #f0f0f0; padding-top: 1.2rem; line-height: 1.6; white-space: pre-wrap; }
        #modalNextBtn { width: 100%; padding: 1.1rem; margin-top: 1.8rem; border-radius: 30px; background: var(--main); color: #fff; font-size: 1.1rem; }
        .reset-link { margin-top: 40px; font-size: 12px; color: #bbb; text-decoration: underline; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1 id="main-title" onclick="location.reload()">Âç±Èô∫Áâ©ÂèñÊâ±ËÄÖ ‰πô4</h1>
    <div id="screen-home" class="screen active">
        <button class="main-btn" onpointerdown="startQuiz('Ê≥ï‰ª§')">Âç±Èô∫Áâ©„Å´Èñ¢„Åô„ÇãÊ≥ï‰ª§</button>
        <button class="main-btn" style="opacity:0.5">Âü∫Á§éÁöÑ„Å™Áâ©ÁêÜ„ÉªÂåñÂ≠¶</button>
        <button class="main-btn" style="opacity:0.5">ÊÄßË≥™„ÉªÁÅ´ÁÅΩ‰∫àÈò≤„ÉªÊ∂àÁÅ´</button>
        <button id="vocab-btn" class="list-btn" style="margin-top:20px;" onpointerdown="startVocabMode()">ÈáçË¶Å„Ç≠„Éº„ÉØ„Éº„ÉâÂçòË™ûÂ∏≥</button>
        <div class="reset-link" onclick="resetAllData()">Â≠¶Áøí„Éá„Éº„Çø„Çí„É™„Çª„ÉÉ„Éà</div>
    </div>
    <div id="screen-quiz" class="screen">
        <div id="quiz-question"></div>
        <ul id="options" class="options-list"></ul>
    </div>
    <div id="screen-vocab" class="screen">
        <div id="card-container">
            <div class="card" id="card-face">
                <div class="v-name" id="v-name"></div>
                <div class="ja-area">
                    <div class="hint-text" id="v-hint">„Çø„ÉÉ„Éó„Åó„Å¶ÊÑèÂë≥„ÇíË°®Á§∫</div>
                    <div class="v-def" id="v-def"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="action-btn btn-check" onpointerdown="handleVocabResult(false)">„Åæ„Å†...</button>
            <button class="action-btn btn-master" onpointerdown="handleVocabResult(true)">Ë¶ö„Åà„ÅüÔºÅ</button>
        </div>
    </div>
</div>
<div id="overlay">
    <div id="modal">
        <div id="modal-message"></div>
        <div id="modal-explanation"></div>
        <button id="modalNextBtn">Ê¨°„Å∏ ‚ñ∂</button>
    </div>
</div>
<script>
    let allData = { questions: [], terms: {} };
    let sessionQueue = [], vocabQueue = [], currentIdx = 0, isAnswerShown = false, isReviewMode = false;
    const KEY_LEARN = 'otsu4_learn_v1', KEY_QCNT = 'otsu4_qcnt_v1', KEY_VCNT = 'otsu4_vcnt_v1';
    let learningList = new Set(JSON.parse(localStorage.getItem(KEY_LEARN)) || []);
    let qCounts = JSON.parse(localStorage.getItem(KEY_QCNT)) || {}, vCounts = JSON.parse(localStorage.getItem(KEY_VCNT)) || {}; 
    window.onload = init;
    async function init() {
        document.addEventListener('dblclick', (e) => e.preventDefault(), { passive: false });
        try {
            const [resQ, resT] = await Promise.all([
                fetch('questions.tsv').then(r => r.text()),
                fetch('terms.tsv').then(r => r.text())
            ]);
            const parseTSV = (text) => {
                const lines = text.replace(/^\ufeff/, "").split('\n').filter(l => l.trim() !== "");
                const headers = lines[0].split('\t').map(h => h.trim());
                return lines.slice(1).map(line => {
                    const fields = line.split('\t');
                    let obj = {};
                    headers.forEach((h, i) => obj[h] = fields[i]?.trim());
                    return obj;
                });
            };
            allData.questions = parseTSV(resQ).map(q => ({
                id: q.id, category: q.category, question: q.text,
                options: [q.option_1, q.option_2, q.option_3, q.option_4, q.option_5].filter(o => o),
                answer: parseInt(q.answer) - 1, explanation: q.explanation,
                term_ids: q.term_ids ? q.term_ids.replace(/"/g, '').split(',').map(s => s.trim()) : []
            }));
            parseTSV(resT).forEach(t => { allData.terms[t.id] = { name: t.term, def: t.definition }; });
            updateVocabButtonState();
        } catch (e) { console.error("Data Load Error"); }
    }
    function changeScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('main-title').style.display = (id === 'screen-home') ? 'block' : 'none';
    }
    function updateVocabButtonState() {
        const btn = document.getElementById('vocab-btn');
        if(btn) btn.disabled = (learningList.size === 0);
    }
    function startQuiz(cat) {
        sessionQueue = []; vocabQueue = [];
        const filter = (n) => allData.questions.filter(q => q.category === cat && (qCounts[q.id] || 0) === n);
        const pick = (target, needed, n) => {
            let pool = filter(n).filter(x => !target.includes(x));
            return pool.sort(() => Math.random() - 0.5).slice(0, needed);
        };
        sessionQueue.push(...pick([], 7, 0));
        sessionQueue.push(...pick(sessionQueue, 2, 1));
        sessionQueue.push(...pick(sessionQueue, 1, 2));
        if (sessionQueue.length < 10) {
            let others = allData.questions.filter(q => q.category === cat && !sessionQueue.includes(q) && (qCounts[q.id] || 0) < 3).sort(() => Math.random() - 0.5);
            sessionQueue.push(...others.slice(0, 10 - sessionQueue.length));
        }
        currentIdx = 0; changeScreen('screen-quiz'); renderQuiz();
    }
    function renderQuiz() {
        const q = sessionQueue[currentIdx];
        document.getElementById('quiz-question').innerHTML = q.question;
        const ul = document.getElementById('options'); ul.innerHTML = '';
        q.options.forEach((opt, i) => {
            const li = document.createElement('li');
            const b = document.createElement('button');
            b.innerText = opt; b.onpointerdown = () => checkQuiz(i);
            li.appendChild(b); ul.appendChild(li);
        });
    }
    function checkQuiz(idx) {
        const q = sessionQueue[currentIdx];
        const isCorrect = (idx === q.answer);
        const tIds = q.term_ids || [];
        if (isCorrect) {
            qCounts[q.id] = (qCounts[q.id] || 0) + 1;
            if (qCounts[q.id] >= 3) { tIds.forEach(tid => learningList.delete(tid)); }
            showModal(true, "", q.explanation);
        } else {
            qCounts[q.id] = 0;
            tIds.forEach(tid => { vCounts[tid] = 0; learningList.add(tid); if (!vocabQueue.includes(tid)) vocabQueue.push(tid); });
            showModal(false, q.options[q.answer], q.explanation);
        }
        saveData();
    }
    function showModal(isCorrect, ans, exp) {
        const msg = document.getElementById('modal-message');
        msg.innerHTML = isCorrect ? '<h2 style="color:var(--green); margin:0;">üü¢ Ê≠£Ëß£</h2>' : `<h2 style="color:var(--red); margin:0;">‚ùå ‰∏çÊ≠£Ëß£</h2><p style="margin:5px 0; color:#666;">Ê≠£Ëß£: ${ans}</p>`;
        document.getElementById('modal-explanation').innerText = "Ëß£Ë™¨: " + exp;
        document.getElementById('overlay').style.display = 'flex';
    }
    document.getElementById('modalNextBtn').onpointerdown = () => {
        document.getElementById('overlay').style.display = 'none';
        if (++currentIdx < sessionQueue.length) { renderQuiz(); }
        else if (vocabQueue.length > 0) { currentIdx = 0; isReviewMode = true; changeScreen('screen-vocab'); renderVocab(); }
        else { location.reload(); }
    };
    function startVocabMode() {
        const list = Array.from(learningList);
        if (list.length === 0) return;
        isReviewMode = false; vocabQueue = [];
        const pickV = (needed, n) => list.filter(tid => (vCounts[tid] || 0) === n).sort(() => Math.random() - 0.5).slice(0, needed);
        vocabQueue.push(...pickV(7, 0));
        vocabQueue.push(...pickV(2, 1));
        vocabQueue.push(...pickV(1, 2));
        if (vocabQueue.length < 10 && list.length > vocabQueue.length) {
            vocabQueue.push(...list.filter(t => !vocabQueue.includes(t)).sort(() => Math.random() - 0.5).slice(0, 10 - vocabQueue.length));
        }
        currentIdx = 0; changeScreen('screen-vocab'); renderVocab();
    }
    function renderVocab() {
        const tid = vocabQueue[currentIdx];
        const t = allData.terms[tid];
        isAnswerShown = false;
        document.getElementById('v-name').innerText = t ? t.name : "„Éá„Éº„ÇøÊú™ÁôªÈå≤";
        document.getElementById('v-def').innerText = t ? t.def : "";
        document.getElementById('v-def').classList.remove('show');
        document.getElementById('v-hint').style.display = 'block';
    }
    document.getElementById('card-face').onpointerdown = () => {
        if (!isAnswerShown) {
            isAnswerShown = true;
            document.getElementById('v-hint').style.display = 'none';
            document.getElementById('v-def').classList.add('show');
        }
    };
    function handleVocabResult(isMastered) {
        const tid = vocabQueue[currentIdx];
        if (isMastered) {
            triggerHaptic(true);
            if (!isReviewMode) {
                vCounts[tid] = (vCounts[tid] || 0) + 1;
                if (vCounts[tid] >= 3) learningList.delete(tid);
            }
            currentIdx++;
        } else {
            triggerHaptic(false); vCounts[tid] = 0;
            vocabQueue.push(vocabQueue.splice(currentIdx, 1)[0]);
        }
        saveData();
        if (currentIdx < vocabQueue.length) renderVocab();
        else location.reload();
    }
    function saveData() {
        localStorage.setItem(KEY_LEARN, JSON.stringify(Array.from(learningList)));
        localStorage.setItem(KEY_QCNT, JSON.stringify(qCounts));
        localStorage.setItem(KEY_VCNT, JSON.stringify(vCounts));
        updateVocabButtonState();
    }
    function triggerHaptic(good) { if (navigator.vibrate) good ? navigator.vibrate(50) : navigator.vibrate([30, 50, 30]); }
    function resetAllData() { if(confirm("Â≠¶ÁøíË®òÈå≤„Çí„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åô„ÅãÔºü")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
